<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Framework</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .phone {
      width: 300px;
      height: 600px;
      background-color: #000;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .screen {
      flex: 1;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .home-button {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 15px auto;
      border: 2px solid #999;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-button:active {
      background-color: #bbb;
    }

    .home-button span {
      width: 30px;
      height: 30px;
      background-color: #999;
      border-radius: 50%;
    }

    .status-bar {
      background-color: #222;
      color: #fff;
      font-size: 12px;
      padding: 5px 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="status-bar">
      <span>10:30 AM</span> | <span>Battery: 80%</span>
    </div>
    <div class="screen">
      <p>App Icons</p>
      <p>(Add more UI elements here)</p>
    </div>
    <div class="home-button">
      <span></span>
    </div>
  </div>
</body>
</html>
