<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrekShare - Travel Smarter</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        .signup-form {
            margin-top: 20px;
        }

        .signup-form input[type="email"] {
            padding: 10px;
            width: 70%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .signup-form button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-form button:hover {
            background-color: #c0392b;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <img src="gotreklogo.png" alt="TrekShare Logo" class="logo">
        
        <!-- Main Heading -->
        <h1>Travel Smarter with TrekShare</h1>
        <p>A platform to plan trips, share authentic experiences, and connect with like-minded adventurers.</p>
        <a href="#signup" class="cta-button">Join the Waitlist</a>

        <!-- Sign-Up Form -->
        <div id="signup" class="signup-form">
            <h2>Be the First to Know</h2>
            <form action="https://formspree.io/f/{your_form_id}" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 TrekShare. All rights reserved.
    </footer>
</body>
</html>
