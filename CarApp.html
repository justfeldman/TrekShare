<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #005B9F;
        }

        .qr-code {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background: url('https://via.placeholder.com/200') no-repeat center center;
            background-size: cover;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #005B9F;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003f73;
        }

        .confirmation {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f4e4;
            color: #2e7d32;
            border: 1px solid #b9dfb8;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parking Payment</h1>
        <div class="qr-code"></div>
        <p>Scan the QR code above or enter your parking details below:</p>

        <form id="paymentForm">
            <div class="form-group">
                <label for="license">License Plate:</label>
                <input type="text" id="license" name="license" placeholder="Enter your license plate" required>
            </div>

            <div class="form-group">
                <label for="duration">Parking Duration (hours):</label>
                <input type="number" id="duration" name="duration" placeholder="Enter hours" min="1" required>
            </div>

            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <input type="text" id="payment" name="payment" placeholder="e.g., Credit Card, PayPal" required>
            </div>

            <button type="submit">Pay Now</button>
        </form>

        <div class="confirmation" id="confirmationMessage">
            Payment successful! Thank you for using our parking service.
        </div>
    </div>

    <script>
        const paymentForm = document.getElementById('paymentForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        paymentForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulate a successful payment
            confirmationMessage.style.display = 'block';

            // Clear the form
            paymentForm.reset();
        });
    </script>
</body>
</html>
