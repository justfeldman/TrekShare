<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 100%; padding-bottom: 62px; background: white; flex-direction: column; justify-content: flex-start; align-items: center; gap: 12px; display: inline-flex">
        <div style="align-self: stretch; padding-top: 16px; padding-left: 12px; padding-right: 12px; justify-content: flex-start; align-items: center; gap: 12px; display: inline-flex">
            <div style="width: 40px; height: 40px; position: relative; background: rgba(0, 0, 0, 0.10); border-radius: 40px"></div>
            <div style="flex: 1 1 0; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                <div style="align-self: stretch; color: black; font-size: 16px; font-weight: 500; line-height: 24px;">Welcome</div>
                <div style="align-self: stretch; color: rgba(0, 0, 0, 0.50); font-size: 12px; font-weight: 400; line-height: 16px;">What made you smile today?</div>
            </div>
        </div>
        <div style="align-self: stretch; height: 60px; padding-left: 12px; padding-right: 12px; flex-direction: column; justify-content: center; align-items: flex-start; gap: 4px; display: flex">
            <div style="align-self: stretch; color: black; font-size: 14px; font-weight: 500; line-height: 20px;">Todayâ€™s Highlight ðŸŒŸ</div>
            <div style="align-self: stretch; padding-left: 12px; padding-right: 12px; padding-top: 8px; padding-bottom: 8px; border-radius: 6px; border: 1px rgba(0, 0, 0, 0.10) solid; justify-content: flex-start; align-items: center; gap: 4px; display: inline-flex">
                <div style="flex: 1 1 0; height: 20px; color: rgba(0, 0, 0, 0.50); font-size: 14px; font-weight: 400; line-height: 20px;">Enter your highlight here...</div>
            </div>
        </div>
        <div style="align-self: stretch; height: 42px; padding-left: 12px; padding-right: 12px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
            <div style="align-self: stretch; height: 42px; padding-left: 12px; padding-right: 12px; padding-top: 10px; padding-bottom: 10px; background: black; border-radius: 8px; flex-direction: column; justify-content: center; align-items: center; display: flex">
                <div style="color: white; font-size: 16px; font-weight: 500; line-height: 22px;">Save My Highlight</div>
            </div>
        </div>
        <div style="align-self: stretch; height: 124px; padding-left: 12px; padding-right: 12px; flex-direction: column; justify-content: center; align-items: center; gap: 8px; display: flex">
            <div style="align-self: stretch; padding-top: 16px; justify-content: flex-start; align-items: center; gap: 12px; display: inline-flex">
                <div style="flex: 1 1 0; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                    <div style="align-self: stretch; color: black; font-size: 18px; font-weight: 500; line-height: 24px;">Progress Summary</div>
                </div>
            </div>
            <div style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
                <div style="width: 150px; padding: 12px; border-radius: 6px; border: 1px rgba(0, 0, 0, 0.10) solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 4px; display: inline-flex">
                    <div style="align-self: stretch; color: rgba(0, 0, 0, 0.50); font-size: 14px; font-weight: 400; line-height: 20px;">Streak</div>
                    <div style="color: black; font-size: 20px; font-weight: 500; line-height: 28px;">3 days in a row!</div>
                </div>
                <div style="width: 150px; padding: 12px; border-radius: 6px; border: 1px rgba(0, 0, 0, 0.10) solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 4px; display: inline-flex">
                    <div style="align-self: stretch; color: rgba(0, 0, 0, 0.50); font-size: 14px; font-weight: 400; line-height: 20px;">Most Recent Highlight</div>
                    <div style="color: black; font-size: 20px; font-weight: 500; line-height: 28px;">Highlight text here</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
