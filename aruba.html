<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .welcome-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }
        .welcome-text {
            display: flex;
            flex-direction: column;
        }
        .highlight-section {
            margin-bottom: 20px;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            margin-top: 8px;
        }
        .button {
            width: 100%;
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            cursor: pointer;
        }
        .progress-summary {
            margin-top: 30px;
        }
        .summary-boxes {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }
        .box {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            background: white;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
        .highlights-log {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .highlight-item {
            margin-bottom: 10px;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="avatar"></div>
            <div class="welcome-text">
                <div style="font-size: 16px; font-weight: 500;">Welcome</div>
                <div style="font-size: 12px; color: rgba(0, 0, 0, 0.5);">What made you smile today?</div>
            </div>
        </div>

        <!-- Highlight Section -->
        <div class="highlight-section">
            <div style="font-size: 14px; font-weight: 500;">Todayâ€™s Highlight ðŸŒŸ</div>
            <input type="text" class="text-input" id="highlightInput" placeholder="Enter your highlight here...">
            <div class="button" id="saveButton">Save My Highlight</div>
        </div>

        <!-- Progress Summary -->
        <div class="progress-summary">
            <div style="font-size: 18px; font-weight: 500;">Progress Summary</div>
            <div class="summary-boxes">
                <div class="box">
                    <div style="font-size: 14px; color: rgba(0, 0, 0, 0.5);">Streak</div>
                    <div style="font-size: 20px; font-weight: 500;" id="streakCounter">3 days in a row!</div>
                </div>
                <div class="box">
                    <div style="font-size: 14px; color: rgba(0, 0, 0, 0.5);">Most Recent Highlight</div>
                    <div style="font-size: 20px; font-weight: 500;" id="recentHighlight">Highlight text here</div>
                </div>
            </div>
        </div>

        <!-- Highlights Log -->
        <div class="highlights-log" id="highlightsLog">
            <h3>Past Highlights</h3>
            <div id="highlightItems"></div>
        </div>

        <!-- Footer -->
        <div class="footer">Gratitude turns what we have into enough.</div>
    </div>

    <script>
        // JavaScript to handle submission and display
        const saveButton = document.getElementById('saveButton');
        const highlightInput = document.getElementById('highlightInput');
        const recentHighlight = document.getElementById('recentHighlight');
        const highlightItems = document.getElementById('highlightItems');
        const streakCounter = document.getElementById('streakCounter');
        let streak = 3; // Initial streak

        saveButton.addEventListener('click', () => {
            const highlightText = highlightInput.value.trim();

            if (highlightText) {
                // Update most recent highlight
                recentHighlight.textContent = highlightText;

                // Add the highlight to the log
                const newItem = document.createElement('div');
                newItem.classList.add('highlight-item');
                newItem.textContent = highlightText;
                highlightItems.prepend(newItem);

                // Clear the input field
                highlightInput.value = '';

                // Update the streak
                streak++;
                streakCounter.textContent = `${streak} days in a row!`;
            }
        });
    </script>
</body>
</html>
