<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Easy Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .contact-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    .contact-container h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-container p {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }

    .instagram-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #E1306C;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .instagram-link:hover {
      background-color: #C13584;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    .contact-form button {
      padding: 10px;
      background-color: #00AEEF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      background-color: #008bb5;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! For any inquiries or collaboration requests, feel free to reach out.</p>
    
    <!-- Instagram Link -->
    <a href="https://www.instagram.com/sponsor_party/?hl=en" target="_blank" class="instagram-link">Follow us on Instagram</a>

    <!-- Contact Form -->
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
